<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assistant_style.css') }}">
    <title>AI Assistant Chatbot</title>
</head>
<body>
    <div class="chatbot-container">
        <h1>AI Assistant Chatbot</h1>
        <div>
            <label for="assistant-name">Assistant Name:</label>
            <input type="text" id="assistant-name" placeholder="Enter assistant name" />
        </div>
        
        <div>
            <label for="empathy-slider">Empathy:</label>
            <input type="range" id="empathy-slider" min="0" max="100" value="50">
        </div>
        <div>
            <label for="humor-slider">Humor:</label>
            <input type="range" id="humor-slider" min="0" max="100" value="50">
        </div>
        <div>
            <label for="honesty-slider">Honesty:</label>
            <input type="range" id="honesty-slider" min="0" max="100" value="50">
        </div>
        <div>
            <label for="sarcasm-slider">Sarcasm:</label>
            <input type="range" id="sarcasm-slider" min="0" max="100" value="50">
        </div>
        <textarea id="user-input" placeholder="Type your message here..." rows="4"></textarea>
        <button id="send-btn">Send</button>
        <div id="chat-window" class="chat-window"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
